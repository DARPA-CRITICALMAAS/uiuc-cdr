<!doctype html>
<html lang="en">
  <head>
    <title>CriticalMaas Queue Monitor</title>

    <link rel="icon" href="favicon.ico">

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap table style -->
    <lnkk href="bootstrap-table.min.css" rel="stylesheet">
    
    <!-- glyphs -->
    <link href="fontawesome.min.css" rel="stylesheet">
    <link href="solid.min.css" rel="stylesheet">

  </head>

  <body>

    <!-- Begin page content -->
    <main role="main" class="container">
      <h1 class="mt-5">CriticalMaas Queue Monitor</h1>

      <table class="table table-striped" id="monitor"
             data-toggle="table"
             data-sortable="true"
             data-search="true"
             data-show-refresh="true"
             data-url="queues.json">
        <thead>
          <tr>
            <th data-field="queue" data-sortable="true" scope="col">Queue</th>
            <th data-field="consumers" data-sortable="true" scope="col">Consumers</th>
            <th data-field="messages" data-sortable="true" scope="col">Messages</th>
            <th data-field="errors" data-sortable="true" scope="col">Errors</th>
            <th data-field="unknown" data-sortable="true" scope="col">Unknown</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>

    </main>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="jquery-3.3.1.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="bootstrap-table.min.js"></script>
   </body>
</html>
